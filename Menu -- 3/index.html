<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menyu</title>
    <!-- Onlene icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css file -->
    <link rel="stylesheet" href="stayl.css">
</head>
<body>
    <main>
        <button class="angles" onclick="anglesToggLeftRight()">
            <i class="fa-solid fa-angles-left"></i>
            <i class="fa-solid fa-angles-right"></i>
        </button>

        <div class="sun_moon" onclick="sunMon()">
            <span><i class="fa-solid fa-sun"></i><span>Light</span></span>
            <span><i class="fa-solid fa-moon"></i><span>Dark</span></span>
        </div>

        <button><i class="fa-solid fa-table-columns"></i> <span>Dashboard</span></button>
        <button><i class="fa-solid fa-inbox"></i> <span>Inbox</span></button>
        <button><i class="fa-regular fa-calendar"></i> <span>Calendar</span></button>
        <button><i class="fa-solid fa-chart-line"></i> <span>Activity</span></button>
        <button><i class="fa-sharp fa-solid fa-gears"></i> <span>Settings</span></button>

        <div class="user-profl" onclick="anglesToggTopButton()">
            <div class="user-img">
                <img src="I am.jpg" alt="User-Img">
            </div>

            <span>My profile</span>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
